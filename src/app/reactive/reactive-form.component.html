
<form (ngSubmit)="processForm()" [formGroup]="form" ngNativeValidate>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" required formControlName="name"/>
  </div>
  <span class="help-block" *ngIf="formErrors.name">{{ formErrors.name }}</span>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" required formControlName="username"/>
  </div>
  <span class="help-block" *ngIf="formErrors.username">{{ formErrors.username }}</span>

  <!-- addresses -->

  <div class="form-group" formArrayName="addresses">
    <div *ngFor="let address of form.controls.addresses.controls; let i = index;">

      <div class="panel panel-primary">
        <div class="panel-heading">
          Address #{{ i + 1 }}

          <span *ngIf="form.controls.addresses.controls.length > 1" (click)="removeAddress(i)" class="btn btn-danger text-right">Remove</span>
        </div>

        <div class="panel-body" [formGroupName]="i">
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" required formControlName="city" />
          </div>
          <span class="help-block" *ngIf="formErrors.addresses[i].city">{{ formErrors.addresses[i].city }}</span>

          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" required formControlName="country" />
          </div>
          <span class="help-block" *ngIf="formErrors.addresses[i].country">{{ formErrors.addresses[i].country }}</span>

        </div>

      </div>

    </div>
  </div>

  <div class="button-container">

    <div class="text-right">
      <a (click)="addAddress()" class="btn btn-info">Add Address</a>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </div>

</form>
